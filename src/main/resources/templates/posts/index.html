<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/head.html::head">

</head>
<body>
    <div class="head" th:replace="partials/header.html :: navbar"></div>

    <h1 th:text="${title}"></h1>

    <div th:each="post : ${posts}">
        <div class="row">
            <div class="col s12 m7">
                <div class="card">
                    <div class="card-image">
                        <img th:src="@{/static/img/greenspring.jpg}">
                    </div>
                    <div class="card-content">
                        <span class="card-title"><a th:text="${post.title}" th:href="@{|/posts/${post.id}|}"></a></span>
                        <p th:text="${post.body}"></p>
                    </div>
                    <div class="card-action">
                        <a href="#">This is a link</a>
                    </div>
                </div>
            </div>
        </div>
<!--        <h4><a th:text="${post.title}" th:href="@{|/posts/${post.id}|}"></a></h4>-->
<!--        <p th:text="${post.body}"></p>-->
<!--        <p th:text="${post.user.id}"></p>-->
    </div>


    <div th:replace="partials/footer.html :: footer"></div>
    <div th:replace="partials/scripts.html::scripts"></div>
</body>
</html>
