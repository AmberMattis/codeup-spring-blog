<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="head" th:replace="partials/header.html :: navbar"></div>

    <h1 th:text="${title}"></h1>

    <div th:each="post : ${posts}">
        <h2 th:text="${post.title}"></h2>
        <h3 th:text="${post.body}"></h3>
<!--        <form action="#" th:action="@{/posts}" th:object="${Post}" method="post">-->
<!--            <button name="edit">Edit</button>-->
<!--            <button name="delete">Delete</button>-->
<!--        </form>-->
    </div>

    <div>
        <h2>Add Your BLog</h2>
        <form>
            <label for="title">Title</label>
            <input name="title" type="text" id="title" placeholder="Your Title" >
            <label for="body">Blog</label>
            <textarea name="body" type="text" id="body" placeholder="Your Blog"></textarea>
            <button>Submit Blog</button>
        </form>
    </div>

    <div th:replace="partials/footer.html :: footer"></div>
</body>
</html>
