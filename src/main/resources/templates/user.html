    <h1 th:text="'Welcome Back ' + ${user}"></h1>


    <div class="row">
        <div th:each="post : ${posts}">
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-image">
                        <img src="/images/greenspring.jpg" height="225">
                    </div>
                    <div class="card-content">
                        <span class="card-title"><a th:text="${post.title}" th:href="@{|/posts/${post.id}|}"></a></span>
                        <a th:href="@{|/posts/${post.id}/edit|}">Edit Post</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
