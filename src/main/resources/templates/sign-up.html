<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/head.html::head">
    <title>Sign Up</title>
</head>
<body>
<div th:replace="partials/header.html :: navbar"></div>


<div class="container">
    <h1>Register</h1>
    <div class="row">
        <form class="col s12" th:action="@{/sign-up}" method="POST" th:object="${user}">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="username" id="username" type="text" class="validate" th:field="*{username}" />
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="password" id="password" type="password" class="validate" th:field="*{password}">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="email" id="email" type="email" class="validate" th:field="*{email}">
                </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>


</body>
</html>
