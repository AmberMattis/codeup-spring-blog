<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/head.html::head">

</head>

<body>

<h2>You selected number <span th:text="${number}"></span></h2>

 <div th:if="${numMatch}">
     <h3 id = correct>Congrats <span th:text="${number}"></span> was the correct answer</h3>
 </div>

<div th:unless="${numMatch}">
    <h3 id="incorrect">Sorry the correct answer was <span th:text="${random}"></span></h3>
</div>


<div th:replace="partials/footer.html :: footer"></div>
<div th:replace="partials/scripts.html::scripts"></div>
</body>
</html>
